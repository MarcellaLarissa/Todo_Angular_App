<!-- List Item -->
<div class="todo-item" (click)="onTodoClicked()" [class.completed]="todo.completed">
    <!-- Checkbox-->
    <div class="checkbox">

        <i class="material-icons">check</i>
    </div>
    <!-- Text -->
    <div class="todo-text">
        {{ todo.text }}
    </div>

    <!-- Control box-->
    <div class="todo-controls-box" appToolTipSingleton (click)="$event.stopPropagation()">
        <div class="todo-controls-button" appToolTip="Edit Todo" (click)="onEditClicked()">
            <i class="material-icons">edit</i>
        </div>

        <div class="todo-controls-button is-danger" appToolTip="Delete Todo" (click)="onDeleteClicked()">
            <i class="material-icons">delete</i>
        </div>

    </div>
</div>
